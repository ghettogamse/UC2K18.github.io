<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Du har fået en ekstra Unicorn  " + localStorage.clickcount + " du har  så mange unicorns i alt.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">Get a Free Unicorn</button></p>
<div id="result"></div>
<p>Click på knappen får at få en gratis Unicorn.</p>
<p>Den resseter ikke så kan godt lukke siden ned når læreren kommer.</p>
</body>
</html>
